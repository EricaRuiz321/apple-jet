<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            
        }
    }
    </script>
</head>
<body>
    <header>
        <img src="apple_logo.png" alt="Apple Logo" id="headerAppleLogo">
        <div class="user-actions">
            <img src="user_profile_icon.png" alt="User Profile" id="userProfileIcon">
            <div id="cartIconContainer">
                <img src="shopping_cart_icon.png" alt="Shopping Cart" id="shoppingCartIcon">
                <span id="cartItemCount" class="cart-item-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <nav class="category-navigation">
            <button class="category-button active" data-category="iphone">iPhone</button>
            <button class="category-button" data-category="airpods">AirPods</button>
            <button class="category-button" data-category="tv-home">TV & Home</button>
            <button class="category-button" data-category="entertainment">Entertainment</button>
        </nav>

        <div id="productDisplayArea" class="product-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <div id="shoppingCartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <span id="closeCartModalButton" class="close-modal-button">&times;</span>
            </div>
            <div id="cartItems" class="cart-items-container">
                <!-- Cart items will be dynamically inserted here -->
                <p class="empty-cart-message">Your cart is empty.</p>
            </div>
            <div class="cart-summary">
                <p>Total: <span id="cartTotalAmount">$0.00</span></p>
                <button id="checkoutButton" class="action-button checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
